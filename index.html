<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <title>Espir's Sign-Up Form</title>
</head>
<body>

  <script src="validation.js" defer></script>

    <div id="mainBox">
        
        <div id="leftContainer">
            <img class="picture" src="https://raw.githubusercontent.com/espirrr/sign-up-form/main/drink.avif" alt="boba">
            <div id="logo">
                <img class="pictureTwo" src="https://raw.githubusercontent.com/espirrr/sign-up-form/main/odin-lined.png" alt="odinPicture">
               SMOOTHIES
            </div>
        </div>

        <div id="rightContainer"> 

            <div id="topBox">
                <div class="generalText">Create a new account for a free smoothie :)</div>

                <div class="generalText">You <em>know</em> you want to!</div> 
            </div>

            <div id="middleBox">

              <div class="generalText"> Let's do this!</div>
                <form id="mainForm" action="example.com/path" method="get">

                    <div class="form">
                      <label class ="formLabel"for="firstName">FIRST NAME</label>
                      <input type="text" name="firstName" id="firstName" minlength="2" maxlength="20" placeholder="John" required>
                    </div>

                    <div class="form">
                      <label class ="formLabel" for="lastName">LAST NAME </label>
                      <input type="text" name="lastName" id="lastName" minlength="2" maxlength="20" placeholder="Doe" required>
                    </div>

                    <div class="form">
                      <label class ="formLabel" for="email">EMAIL </label>
                      <input type="email" name="email" id="email" placeholder="j.doe@gmail.com"required>
                    </div>

                    <div class="form">
                      <label class ="formLabel" for="phone">PHONE NUMBER </label>
                      <input type="tel" name="phone" id="phone" placeholder="XXX-XXX-XXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </div>

                    <div class="form">
                        <label class ="formLabel" for="password">PASSWORD </label>
                        <input type="password" name="password" id="password" required>
                    </div>

                    <div class="form">
                        <label class ="formLabel" for="confirmPassword">CONFIRM PASSWORD </label>
                        <input type="password" name="confirmPassword" id="confirmPassword" required>
                      </div>

                  </form>

            </div>

            <div id="bottomBox">
                <button type="submit" form="mainForm">Create Account</button>
                <div class="formLabel"> Already have an account? <a href="https://www.google.com">Log in!</a> </div>
            </div>

        </div>

    </div>
    
</body>
</html>
