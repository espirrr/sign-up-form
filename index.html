<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <title>Espir's Sign-Up Form</title>
</head>
<body>

    <div id="mainBox">
        
        
    
        <div id="leftContainer">
            <img class="picture" src="/home/espir/sign-up-form/drink.avif" alt="boba">
            <div id="logo">
                <img class="pictureTwo" src="/home/espir/sign-up-form/odin-lined.png" alt="odinPicture">
               SMOOTHIES
            </div>
        </div>

        <div id="rightContainer"> 

            <div id="topBox">
                <div class="generalText">Create a new account for a free smoothie :)</div>

                <div class="generalText">You <em>know</em> you want to!</div> 
            </div>

            <div id="middleBox">
                <form id="leftForm" action="example.com/path" method="get">
                    <div class="generalText"> Let's do this!</div>
                    <div class="form">
                      <label class ="formLabel"for="firstName">FIRST NAME</label>
                      <input type="text" name="firstName" id="firstName" required>
                    </div>
                    <div class="form">
                      <label class ="formLabel"for="email">EMAIL </label>
                      <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form">
                        <label class ="formLabel" for="email">PASSWORD </label>
                        <input type="email" name="email" id="email" required>
                      </div>
                  </form>

                  <form id="rightForm" action="example.com/path" method="get">
                    <div class="form">
                      <label class ="formLabel" for="lastName">LAST NAME </label>
                      <input type="text" name="lastName" id="lastName" required>
                    </div>
                    <div class="form">
                      <label class ="formLabel" for="email">PHONE NUMBER </label>
                      <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form">
                        <label class ="formLabel" for="email">CONFIRM PASSWORD </label>
                        <input type="email" name="email" id="email" required>
                      </div>
                  </form>

            </div>

            <div id="bottomBox">
                <button type="submit">Create Account</button>
                <div class="formLabel"> Already have an account? <a href="https://www.google.com">Log in!</a> </div>
            </div>

        </div>

    </div>
    
</body>
</html>
